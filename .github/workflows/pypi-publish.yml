name: Publish on PyPI

on:
  workflow_call:
    inputs:
      babel-compile-catalog:
        description: 'Run Babel compile_catalog cmd'
        required: false
        default: false
        type: boolean

jobs:
  Build-N-Publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Pre-install
        uses: ./.github/actions/pre-install
        if: ${{ hashFiles('.github/actions/pre-install/action.yml') != '' }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Compile catalog
        if: ${{ fromJSON(inputs.babel-compile-catalog) }}
        run: |
          python -m pip install babel
          python setup.py compile_catalog

      - name: Build package
        run: |
          python -m build

      - name: Publish
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
